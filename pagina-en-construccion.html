<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Tienda de Ropa - Página en Construcción </title>

</head>

<body>
    <header>
        <div class="envio">
            <img class="logo-envio" src="./assets/svg/icon_envios.svg" alt="" srcset="">
            <p>ENVIOS GRATIS A TODO EL PAÍS DESDE $55000 | 3 y 6 CUOTAS SIN INTERÉS VISA, AMEX y MASTERCARD</p>
        </div>

        <div class="header-desktop">
            <div class="header-desktop__search">
                <div class="input-button-container">
                    <input type="text" placeholder="Buscar">
                    <button class="search-btn">
                        <img class="logo-search" src="./assets/svg/search.svg" alt="" srcset="">
                    </button>
                </div>
            </div>
            <div class="header-desktop__logo">
                <a href="../index.html">
                    <img src="./assets/imgs/logo.jpg" alt="Logo de Brooksfield" srcset="">
                </a>
            </div>
            <div class="header-desktop__iconos">
                <div class="icono login-icono">
                    <img class="logo-person" src="./assets/svg/person.svg" alt="" srcset="">
                </div>
                <div class="icono carrito-icono">
                    <img class="logo-bag" src="./assets/svg/bag.svg" alt="" srcset="">
                    <span id="cart-count" class="cart-count"></span>
                </div>
            </div>
        </div>
        <nav class="navbar">
            <ul class="menu--horizontal">
                <li><a href="./index.html">HOMBRE</a></li>
                <li><a href="./pages/pagina-en-construccion.html">MUJER</a></li>
                <li><a href="./pages/pagina-en-construccion.html">FALL/WINTER</a></li>
                <li><a href="./pages/pagina-en-construccion.html">NEW ARRIVALS</a></li>
                <li><a href="./pages/pagina-en-construccion.html">LOOKBOOK</a></li>
                <li><a href="./pages/pagina-en-construccion.html" class="promocion">SALE!</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <div class="construction-page">
            <div class="container">
                <h1>Página en construcción</h1>
                <p>Regresa pronto para seguir comprando.</p>
                <a href="./index.html" class="button">Volver al Inicio</a>
            </div>
        </div>

        <div id="cart" class="cart">
            <div class="cart-header">
                <h2>Tu carrito</h2>
                <button id="close-cart" class="close-cart">&times;</button>
            </div>
            <div id="cart-items"></div>
            <div id="total">Total: $ 0</div>

            <button id="vaciar-carrito">Vaciar Carrito</button>
            <a href="./index.html">
                <button id="seguir-comprando">Seguir Comprando</button>
            </a>
            <button id="finalizar-compra">Finalizar Compra</button>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/classes/Producto.js" defer></script>
    <script src="./js/carrito.js" defer></script>
    <script src="./js/classes/Categoria.js" defer></script>
    <script src="./js/data.js" defer></script>
    <script src="./js/categorias.js" defer></script>
    <script src="./js/main.js" defer></script>

</body>

</html>
